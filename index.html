<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discus Fish Store</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }
    header {
      background-color: #0099cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .fish-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .fish-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .fish-card:hover {
      transform: scale(1.02);
    }
    .fish-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .fish-card h3 {
      margin: 0;
      padding: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>Discus Fish Store</h1>
      <p>Beautiful & Healthy Discus Fish for Your Aquarium</p>
    </header>
    
    <div class="container">
      <div class="fish-grid">
        <div class="fish-card" v-for="fish in fishes" :key="fish.name">
          <img :src="fish.image" :alt="fish.name" />
          <h3>{{ fish.name }}</h3>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          fishes: [
  {
    name: 'Red Melon Discus',
    image: 'images/red melon.jpg'
  },
  {
    name: 'Blue Diamond Discus',
    image: 'images/blue diamond.jpg'
  },
  {
    name: 'Pigeon Blood Discus',
    image: 'images/pigeon blood.jpg'
  },
  {
    name: 'Leopard Discus',
    image: 'images/leopard.jpg'
  },
  {
    name: 'Golden Yellow Discus',
    image: 'images/yellow.jpg'
  },
  {
    name: 'Turquoise Discus',
    image: 'images/turquoise.jpg'
  }
]
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
